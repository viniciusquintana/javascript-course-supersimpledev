<!DOCTYPE html>
<html>
  <head>
    <title>12d</title>
  </head>
  <body>
    <button class="js-button" onclick="
      updatebutton()
    ">Start</button>

    <script>
      function updatebutton() {
        const button = document.querySelector('.js-button');

        button.innerHTML = 'Loading...';
        setTimeout(function() {
          button.innerHTML = 'Finished!';
        }, 1000);
      }
    </script>
  </body>
</html>
