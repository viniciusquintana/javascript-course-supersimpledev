<!DOCTYPE html>
<html>
  <head>
    <title>12l</title>
  </head>
  <body>

    <script>
      function countPositive(nums) {
        let positiveNumbers = 0;

        nums.forEach((num) => {
          if (num > 0) {
            positiveNumbers++;
          }
        });

        return positiveNumbers;
      }

      console.log(countPositive([1, -3, 5]));
      console.log(countPositive([-1, 3, -5, 7, 10]));
    </script>
  </body>
</html>
