<!DOCTYPE html>
<html>
  <head>
    <title>12b</title>
  </head>
  <body>
    
    <script>
      const add = function() {
        console.log(2 + 3);
      };

      add();
      add();

      function runTwice(fun) {
        fun();
        fun();
      }

      runTwice(function() {
        console.log('12b');
      });
      
      runTwice(add);
    </script>
  </body>
</html>
