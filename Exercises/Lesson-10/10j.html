<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/10j.css">
    <title>10j Calculator</title>
  </head>
  <body>

    <p class="js-calculation-display calculation-display"></p>

    <p>
      <button onclick="
        updateCalculation('1');
      ">1</button>

      <button onclick="
        updateCalculation('2');
      ">2</button>

      <button onclick="
        updateCalculation('3');
      ">3</button>

      <button onclick="
        updateCalculation(' + ');
      " class="side-buttons">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      ">4</button>

      <button onclick="
        updateCalculation('5');
      ">5</button>

      <button onclick="
        updateCalculation('6');
      ">6</button>

      <button onclick="
        updateCalculation(' - ');
      " class="side-buttons">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      ">7</button>

      <button onclick="
        updateCalculation('8');
      ">8</button>

      <button onclick="
        updateCalculation('9');
      ">9</button>

      <button onclick="
        updateCalculation(' * ');
      " class="side-buttons">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      ">0</button>

      <button onclick="
        updateCalculation('.');
      ">.</button>

      <button onclick="
        calculation = eval(calculation);
        localStorage.setItem('calculation', calculation);
        displayCalculation()
      ">=</button>

      <button onclick="
        updateCalculation(' / ');
      " class="side-buttons">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        localStorage.setItem('calculation', calculation);
        displayCalculation()
      " class="clear-button">Clear</button>
    </p>

    <script src="scripts/10j.js"></script>
  </body>
</html>
