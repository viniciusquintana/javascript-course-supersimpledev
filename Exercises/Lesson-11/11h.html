<!DOCTYPE html>
<html>
<head>
  <title>11h</title>
</head>
<body>
  
  <script>
    function addOne(nums) {
      const numsPlusOne = [];

      for( let i = 0; i < nums.length; i++) {
        numsPlusOne.push(nums[i] + 1);
      }
      return numsPlusOne
    }
    
    console.log(addOne([1, 2, 3]));
    console.log(addOne([-2, -1, 0, 99]));
  </script>
</body>
</html>
