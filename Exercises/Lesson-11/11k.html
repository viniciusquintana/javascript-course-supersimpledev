<!DOCTYPE html>
<html>
  <head>
    <title>11k</title>
  </head>
  <body>
    
    <script>
      function countPosite(nums) {
        let result = 0;

        for (let i = 0; i < nums.length; i++) {
          if (nums[i] > 0) {
            result++;
          }
        }

        return result;
      }

      console.log(countPosite([1, -3, 5]));
      console.log(countPosite([-2, 3, -5, 7, 10]));
    </script>
  </body>
</html>
